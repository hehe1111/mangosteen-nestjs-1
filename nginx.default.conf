# 通用逻辑，80、443 的请求都会走下面这段逻辑
server {
    listen 80;
    listen 443 ssl;
    # server_name keeping.hehe1111.site;
    server_name keeping.hehe1111.top;

    # ssl_certificate     /cert/keeping.hehe1111.site.pem;
    # ssl_certificate_key /cert/keeping.hehe1111.site.key;
    ssl_certificate     /cert/keeping.hehe1111.top.pem;
    ssl_certificate_key /cert/keeping.hehe1111.top.key;

    # https://help.aliyun.com/zh/ssl-certificate/user-guide/install-ssl-certificates-on-nginx-servers-or-tengine-servers
    ssl_session_cache shared:SSL:1m;
    # ssl session 在服务器保存的时间，超时则会被删除，需要重新进行 SSL 握手
    ssl_session_timeout 5m;
    #自定义设置使用的TLS协议的类型以及加密套件（以下为配置示例，请您自行评估是否需要配置）
    #TLS协议版本越高，HTTPS通信的安全性越高，但是相较于低版本TLS协议，高版本TLS协议对浏览器的兼容性较差。
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    #表示优先使用服务端加密套件。默认开启
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_types      text/css text/javascript application/javascript application/json image/jpeg image/png image/gif;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;

    # 转发首页
    location / {
        proxy_pass http://39.98.119.76:3000/apidoc;
        proxy_set_header Host 39.98.119.76; # Set the Host header to the target domain
        # proxy_set_header X-Real-IP $remote_addr;  # Optional: Set the real IP of the client
    }

    # 转发路径以 /apidoc/ 开头的请求（主要是静态资源）
    location ~* ^/apidoc/ {
        proxy_pass http://39.98.119.76:3000;
        proxy_set_header Host 39.98.119.76; # Set the Host header
    }
}
