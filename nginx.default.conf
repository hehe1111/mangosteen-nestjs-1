server {
    listen 80;
    server_name localhost;
    
    gzip on;
    gzip_types      text/css text/javascript application/javascript application/json image/jpeg image/png image/gif;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;

    location / {
        #proxy_pass http://keeping.hehe1111.site/apidoc;
        proxy_pass http://39.99.231.160/apidoc;
        proxy_set_header Host 39.99.231.160;  # Set the Host header to the target domain
        # proxy_set_header X-Real-IP $remote_addr;  # Optional: Set the real IP of the client
    }

    location ~* ^/apidoc/ {
        proxy_pass http://39.99.231.160;
        proxy_set_header Host 39.99.231.160; # Set the Host header
    }
}
